<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
        # = id
        . = class
        := pseudo-class
        :: = pseudo-element
        > = clildren
        */
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: rgb(25, 44, 221);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: rgb(42, 5, 247);
        }
        a:hover {
            color: rgb(26, 111, 223);
            text-decoration: underline;
        }
        a:active {
            color: rgb(79, 147, 224);
        
        }
        .especial {
            background-color: rgba(228, 128, 128, 0.774);

        }
        .especial::before{
            content: '⇒';
        }
        .especial::after {
            content: '⇐';
            text-decoration: none;
            font-weight: normal;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>

        <li><a href="https://www.linkedin.com/in/cau%C3%A3-da-rocha-714bab292/" target="_blank">Linkedin</a></li>


    </ul>
    
</body>
</html>
